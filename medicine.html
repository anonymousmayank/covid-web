    <script type='text/javascript'>
        var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1b5diE0obNMZz3XTnAlK3BqDMMCq9H9CcAEa_PEoRph8/edit#gid=0';
           
        function init() {
            Tabletop.init({
                key: publicSpreadsheetUrl,
                callback: showInfo,
                simpleSheet: true
            })
        }
        

        function showInfo(data, tabletop) {
            var table = document.getElementById("medicineTable");
            for(i=0;i<data.length;i++){
                var row = table.insertRow(1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                var cell5 = row.insertCell(4);
                var cell6 = row.insertCell(5);
                cell1.innerHTML = data[i]['state'];
                cell2.innerHTML = data[i]['city-address'];
                cell3.innerHTML = data[i]['contact-info'];
                cell4.innerHTML = data[i]['medicine-name'];
                cell5.innerHTML = data[i]['no-available'];
                cell6.innerHTML = data[i]['last-verified'];
            }
            
            alert('Successfully Processed!')
            console.log(data);
        }

        window.addEventListener('DOMContentLoaded', init)
    </script>
