    <script type='text/javascript'>
        var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1-vVN1gKmj91M9ypS6z64U6Uf3lIcNlKkUBSKH6qe_vY/edit?usp=sharing';
        var d;

        function init() {
            Tabletop.init({
                key: publicSpreadsheetUrl,
                callback: showInfo,
                simpleSheet: true
            })
        }


        function showInfo(data, tabletop) {
            var table = document.getElementById("oxygenTable");
            for (i = 0; i < data.length; i++) {
                var row = table.insertRow(1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                var cell5 = row.insertCell(4);
                var cell6 = row.insertCell(5);
                var cell7 = row.insertCell(6);
                cell1.innerHTML = data[i]['state'];
                cell2.innerHTML = data[i]['city'];
                cell3.innerHTML = data[i]['address'];
                cell4.innerHTML = data[i]['contact'];
                cell5.innerHTML = data[i]['quantity'];
                cell6.innerHTML = data[i]['lastVerified'];
                cell7.innerHTML = data[i]['status'];
            }
            d = data;
        }

        window.addEventListener('DOMContentLoaded', init)
        function srch() {
            var table = document.getElementById("oxygenTable");
            var s = document.getElementById('searchBox').value;
            var x = table.rows.length;
            s=s.toLowerCase();
            for (i = 0; i < x-1; i++) {
                table.deleteRow(1);
            }
            for (i = 0; i < d.length; i++) {
                var st=d[i]['state']+" "+d[i]['city']+" "+d[i]['address']+" "+d[i]['contact']+" "+d[i]['quantity']+" "+d[i]['lastVerified']+" "+d[i]['status'];
                st=st.toLowerCase();
                if (st.includes(s)) {
                    var row = table.insertRow(1);
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    var cell3 = row.insertCell(2);
                    var cell4 = row.insertCell(3);
                    var cell5 = row.insertCell(4);
                    var cell6 = row.insertCell(5);
                    var cell7 = row.insertCell(6);
                    cell1.innerHTML = d[i]['state'];
                    cell2.innerHTML = d[i]['city'];
                    cell3.innerHTML = d[i]['address'];
                    cell4.innerHTML = d[i]['contact'];
                    cell5.innerHTML = d[i]['quantity'];
                    cell6.innerHTML = d[i]['lastVerified'];
                    cell7.innerHTML = d[i]['status'];
                }
            }
            console.log(s, d)
        }
    </script>
